version: '3.8'

services:
  database:
    image: mariadb:11
    restart: always
    environment:
      MYSQL_DATABASE: mediawiki
      MYSQL_USER: mediawiki
      MYSQL_PASSWORD: mediawiki_password
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wiki-internal

  mediawiki:
    image: mediawiki:1.45
    restart: always
    depends_on:
      - database
    ports:
      - "80"
    environment:
      # 환경 변수 (Dokploy에서 설정)
      MW_DB_PASSWORD: ${MW_DB_PASSWORD:-mediawiki_password}
      MW_SECRET_KEY: ${MW_SECRET_KEY:-73861deaa453b9a835d86856b8bb3c34574d70a9a659fa4504b8a6c86f2aeab4}
      MW_UPGRADE_KEY: ${MW_UPGRADE_KEY:-a4f5f705a3ac0ecf}
    volumes:
      - mw_images:/var/www/html/images
      - ./LocalSettings.php:/var/www/html/LocalSettings.php
    networks:
      - wiki-internal
      - dokploy-network

volumes:
  db_data:
  mw_images:

networks:
  wiki-internal:
    driver: bridge
  dokploy-network:
    external: true
